services:
  stream-server:
    build:
      context: ../
      dockerfile: docker-configs/Dockerfile
    environment:
      - SERVER_IP=0.0.0.0
      - SERVER_PORT=50000
      - MAX_CONNECTIONS=10
      - WINDOW_SIZE_INCREMENT=2000
      - LOG_LEVEL=DEBUG
      - MAX_REQUESTS=10
      - REQUESTS_PULLING_INTERVAL=0.5
      - NETWORK_MTU=1500
    ports:
      - "50000:50000"
